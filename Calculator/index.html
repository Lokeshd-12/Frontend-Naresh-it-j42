<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

    <div class="calculator p-4 rounded shadow bg-light">
        <input type="text" id="display" class="form-control mb-3 text-center" disabled>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-warning w-100" onclick="clearDisplay()">C</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendNumber('7')">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendNumber('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendNumber('9')">9</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendNumber('4')">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendNumber('5')">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendNumber('6')">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning w-100" onclick="appendOperator('+')">+</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendNumber('1')">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendNumber('2')">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendNumber('3')">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning w-100" onclick="appendOperator('-')">-</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendNumber('0')">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendOperator('.')">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success w-100" onclick="calculate()">=</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning w-100" onclick="appendOperator('/')">/</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
